# Zephyr Configuration for UWB Scanner

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_UART_NRFX=y

# UWB and SPI
CONFIG_SPI=y
CONFIG_GPIO=y

# Networking (for MAC address handling)
CONFIG_NETWORKING=y

# JSON support for output formatting
CONFIG_JSON_LIBRARY=y

# Increase stack sizes for UWB processing
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable floating point for distance calculations
CONFIG_FPU=y

# Optimize for performance
CONFIG_SPEED_OPTIMIZATIONS=y

# Enable timestamps
CONFIG_COUNTER=y
