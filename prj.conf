# Zephyr Configuration for UWB Scanner

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_NRFX=y

# USB CDC ACM
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="UWB Scanner"
CONFIG_USB_DEVICE_MANUFACTURER="Qorvo"
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0100
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y

# Logging backend
CONFIG_LOG_BACKEND_UART=y

# UWB and SPI
CONFIG_SPI=y
CONFIG_GPIO=y

# JSON support for output formatting
CONFIG_JSON_LIBRARY=y

# Increase stack sizes for UWB processing
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable floating point for distance calculations
CONFIG_FPU=y

# Optimize for performance
CONFIG_SPEED_OPTIMIZATIONS=y

# Enable timestamps
CONFIG_COUNTER=y
